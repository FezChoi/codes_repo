<!doctype html>
<html>
<head>
    <title>CSS test</title>
    <meta charset="utf-8">
    <style>
        /*
        block level element
        */
        h1 {
            border-width: 5px;
            border-color: red;
            border-style: solid;
            display: inline; /* none - not showing */
        }
        /*
        inline element
        */
        a {
            border: 5px solid red;
            display: block;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language such as HTML.[1] CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.[2]
</body>
</html>
